<div class="container">
    <!-- The Modal -->
    <div class="modal fade" id="postCommentModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Post a new comment</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="comment">Author:</label>
                        <input id="commentAuthor" type="text" class="form-control" placeholder="Author"></input>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="commentTextBody" class="form-control" rows="10" placeholder="Comment"></textarea>
                    </div> 
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success pull-left" data-dismiss="modal" onClick="postComment()">Post</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                
            </div>
        </div>
    </div>
