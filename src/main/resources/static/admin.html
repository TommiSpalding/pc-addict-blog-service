<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SUPER SECRET ADMIN PAGE</title>

        <link href="admin.css" rel="stylesheet">

        <script src="admin.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

    <!-- The Modal -->
        <div class="modal fade" id="modifyPostModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modify blog post</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input id="modifyTitle" type="text" class="form-control" placeholder="modify title"></input>
                        </div>
                        <div class="form-group">
                            <input id="modifyAuthor" type="text" class="form-control" placeholder="modify author"></input>
                        </div>
                        <div class="form-group">
                            <textarea id="modifyTextBody" class="form-control" rows="10" placeholder="modify blog"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success pull-left" data-dismiss="modal" onClick="modifyPost()">Modify</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="container" id="root-container">
            <div>
                <p>Try the curl command: "curl -i -X POST/DELETE { anything } http://pc-addict-blog.herokuapp.com/blogposts" and see how it wont accept it without the proper authorization!</p>
            </div>

            <div>
                <input type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom:20px" onclick="location.href='https://pc-addict-blog.herokuapp.com/';" value="Back to index" />
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
